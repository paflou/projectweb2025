<!doctype html>
<html lang="el">
<!-- Placeholder for Header -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/stylesheets/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Login</title>
</head>

<body class="d-flex flex-column min-vh-100" style="visibility: visible;">
    <main class="flex-grow-1">
        <div class="m-5 d-flex justify-content-center align-items-center">
            <div class="">
                <a href="/">
                    <img src="media/logo_gr.png" alt="Logo Image 1" class="white-bar-content"
                        style="max-width: 100%; height: auto" />
                </a>
            </div>
        </div>
        <div
            class="login-window shadow-lg container-sm text-center p-5 rounded position-fixed top-50 start-50 translate-middle"
            style="max-width: 500px;">
            <h2 class="mb-3">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div id="errorMsg" class="text-danger mb-3" style="display: none;"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </main>
    <footer class="bg-primary footer mt-auto p-1 text-white text-center">
        <p>&copy; 2024 CEID - University of Patras. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
