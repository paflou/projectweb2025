<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/stylesheets/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Γραμματεία - Προβολή Διπλωματικών</title>
</head>

<body id="body" class="d-flex flex-column min-vh-100">
  <div id="navbar"></div>

  <main class="flex-grow-1 container mt-5">
    <h2 class="display-5 text-center mb-4">Διπλωματικές (Ενεργές & Υπό Εξέταση)</h2>

    <ul id="thesisList" class="list-group mb-4"></ul>

    <div id="thesisDetails" class="card d-none mt-4">
      <div class="card-body">
        <h5 id="detailsTitle" class="card-title"></h5>
        <p id="detailsDescription" class="card-text"></p>
        <p><strong>Κατάσταση:</strong> <span id="detailsStatus"></span></p>
        <p><strong>Τριμελής:</strong> <span id="detailsCommittee"></span></p>
        <p><strong>Χρόνος από Ανάθεση:</strong> <span id="detailsElapsed"></span></p>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/js/loadPartials.js"></script>
  <script src="/js/populateSecretaryThesis.js"></script>
</body>
</html>
