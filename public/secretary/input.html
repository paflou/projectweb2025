<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/stylesheets/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Εισαγωγή Δεδομένων</title>
</head>

<body id="body" class="d-flex flex-column min-vh-100 bg-light">
  <div id="navbar"></div>

  <main class="flex-grow-1 container my-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">Εισαγωγή δεδομένων από JSON</h4>
      </div>
      <div class="card-body p-4">
        <p class="text-muted">
          Επιλέξτε ένα αρχείο JSON που περιλαμβάνει τα στοιχεία φοιτητών ή/και διδασκόντων και πατήστε 
          <strong>Ανέβασμα</strong> για να καταχωρηθεί στη βάση δεδομένων.
        </p>

        <div class="mb-3">
          <input class="form-control" type="file" id="jsonFile" accept=".json" />
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-primary px-4" onclick="uploadJSON()">Ανέβασμα JSON</button>
        </div>

        <div id="uploadResult" class="mt-4"></div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="/js/loadPartials.js"></script>

  <script>
  async function uploadJSON() {
    const fileInput = document.getElementById("jsonFile");
    if (!fileInput.files.length) {
      alert("Παρακαλώ επιλέξτε αρχείο JSON.");
      return;
    }

    const file = fileInput.files[0];
    const text = await file.text();
    let data;

    try {
      data = JSON.parse(text);
    } catch (err) {
      document.getElementById("uploadResult").innerHTML =
        `<div class="alert alert-danger">Μη έγκυρο αρχείο JSON.</div>`;
      return;
    }

    try {
      const res = await fetch("/secretary/upload-json", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      document.getElementById("uploadResult").innerHTML =
        `<div class="alert alert-${res.ok ? "success" : "danger"}">${result.message || result.error}</div>`;
    } catch (err) {
      document.getElementById("uploadResult").innerHTML =
        `<div class="alert alert-danger">Σφάλμα κατά την αποστολή στο διακομιστή.</div>`;
    }
  }
  </script>
</body>
</html>
